{% extends 'blog/base.html' %}

{% block main_area %}
  <!-- Page Content -->
  <div class="container">
    <div class="row">

      <!-- Post Content Column -->
      <div class="col-lg-8">

        <!-- Title -->
        <h1 class="mt-4">{{ post.title }}</h1>

        <!-- Author -->
        <p class="lead">
          by
          <a href="#">{{ post.author }}</a>
        </p>

        <hr>

        <!-- Date/Time -->
        <p>Posted on {{ post.created_at }}</p>

        <hr>
        {% if post.head_image %}
            <img class="img-fluid rounded" src="{{ post.head_image.url }}" alt="Card image cap">
        {% else %}
            <img class="img-fluid rounded" src="http://placehold.it/900x300" alt="">
        {% endif %}
        <!-- Preview Image -->


        <hr>

        <!-- Post Content -->
        <p>{{ p.content }}</p>
        <hr>

        <!-- Comments Form -->
        <div class="card my-4">
          <h5 class="card-header">Leave a Comment:</h5>
          <div class="card-body">

          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
